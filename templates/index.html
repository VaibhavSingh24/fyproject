<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css">
</head>
<body>
    <nav class="p-3 bg-red-500 flex justify-between">
        <h1 class="text-white font-semibold">Text Recognition</h1>
        <ul text>
        <li class="text-white "><a href = "/about">About</a></li>
        </ul>
    </nav>
    <div class="container mx-auto p-2">
        <form method = "POST" class="flex my-3" enctype="multipart/form-data">
            <input type="file" id="img" name="file" accept="image/*" class="border border-gray-200 p-2 w-full">
            <input type = "submit" value="Submit" class="p-2 bg-red-500 text-white"/>
        </form>

        <h2 class="font-medium text-lg">Output</h2>
        <textarea class="w-full p-2 border border-gray-200 my-3 resize-none h-80">
            {% if pred_text %}
            {{pred_text}}
            {% endif %}
        </textarea>
        <p>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul>
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        </p>

   
    </div>
</body>
</html>
